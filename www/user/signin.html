<ion-view>
  <ion-content class="padding">
    <div id="titlebrand">
      <img src="img/applogo.png" />
    </div>
    <form name="user_signin_form" ng-submit="formSubmit()" ng-controller="user_signin_controller">
      <ion-list inset>
        <ion-item>
          <input type="text" name="username" ng-model="username" placeholder="Username" required>
          <span ng-show="user_signin_form.username.$touched && user_signin_form.username.$invalid">The username is required.</span>
        </ion-item>
        <ion-item>
          <input type="password" name="pword" ng-model="pword" placeholder="password" required>
          <span ng-show="user_signin_form.pword.$touched && user_signin_form.pword.$invalid">The password is required.</span>
        </ion-item>
      </ion-list>

      <button ion-button block class="button block" type="submit">Sign-In</button>
      <button ion-button icon-end class="button block" type="reset">Clear</button>
    </form>

    <div class="alternativeoption">
      Connect with your style, <a href="#/user_register">register</a>
    </div>
  </ion-content>
</ion-view>

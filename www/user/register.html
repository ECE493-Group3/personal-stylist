<ion-nav-bar class = "bar">
  <ion-nav-title>User Register</ion-nav-title>
  <ion-nav-back-button></ion-nav-back-button>
</ion-nav-bar>
<ion-view>
  <ion-content class="has-header padding">
    <div id="titlebrand">
      <img src="img/applogo.png" />
      <p>Register to get daily outfit recommendations, start dressing better today.</p>
    </div>
    <form name="user_register_form" ng-submit="submit()" ng-controller="user_register_controller">
      <ion-list inset>
        <ion-item>
          <input type="text" name ="username" ng-model="username" placeholder="Username" required>
          <span ng-show="user_register_form.username.$touched && user_register_form.username.$invalid">The username is required.</span>
        </ion-item>
        <ion-item>
          <input type="password" name = "pword" ng-model = "pword" placeholder="password" required>
          <span ng-show="user_register_form.pword.$touched && user_register_form.pword.$invalid">The password is required.</span>
        </ion-item>
        <ion-item>
          <input type="password" name = "re_pword" ng-model = "re_pword" placeholder="RetypePpassword" required>
          <span ng-show="user_register_form.re_pword.$touched && user_register_form.re_pword.$invalid">The retype password is required.</span>
        </ion-item>
        <ion-item>
          <input type="text" name = "stylist_code" ng-model = "stylist_code" placeholder="Stylist Code" required>
          <span ng-show="user_register_form.stylist_code.$touched && user_register_form.stylist_code.$invalid">The Stylist Code is required.</span>
        </ion-item>
      </ion-list>

      <button ion-button icon-end class="button block" type="submit">Register</button>
      <button ion-button icon-end class="button block" type="reset">Clear</button>
    </form>
  </ion-content>
</ion-view>

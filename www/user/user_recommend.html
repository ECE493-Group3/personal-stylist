<ion-nav-bar class="bar" animation = "no-animation">
  <ion-nav-title>Recommendations</ion-nav-title>
</ion-nav-bar>

<ion-view view-title="User Recommended">

  <ion-content class="has-header has-footer padding">
    <ion-list class="listofcards">
      <ion-item ng-repeat="(outfitid, outfit) in user.recommendedoutfits">
        <ion-card>
          <img src={{outfit.image}} />
          <div class="row">
            <div class="col col-75">
              <div class="card-title">{{outfit.name}}</div>
              <p>{{outfit.description}}</p>
            </div>
            <div class="col">
              <button class="button button-positive" ng-click="selected(outfitid)">Select</button>
            </div>
          </div>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-tabs class="tabs-positive">
    <ion-tab title="Wardrobe" href="/user_main">
    </ion-tab>
    <ion-tab title="Recommended" href="/user_recommend">
    </ion-tab>
  </ion-tabs>
</ion-view>

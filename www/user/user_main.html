<ion-view view-title="User Main">
	<ion-side-menus>
	  <!-- Left Menu -->
	  <ion-side-menu side = "left" width="200">  
	    <ion-header-bar class = "bar-positive">
	      Options
	    </ion-header-bar>
	    <ion-content class = "padding">
	      <ion-list>
	        <ion-item href="#">
	          All
	        </ion-item>
	        <ion-item href="#">
	          Top
	        </ion-item>
	        <ion-item href="#">
	          Bottom
	        </ion-item>
	        <ion-item href="#">
	          Full Body
	        </ion-item>
	    </ion-content>
	  </ion-side-menu>

	  <ion-side-menu-content>
	    <ion-nav-bar class="bar" animation = "no-animation">
	      <ion-nav-title>User Main</ion-nav-title>
	      <ion-nav-back-button></ion-nav-back-button>
	      <ion-nav-buttons side="left">
	        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
	      </ion-nav-buttons>
	    </ion-nav-bar>

	    <ion-subheader-bar class="bar bar-subheader bar">

					<ion-tab title="Wardrobe" href="/user_main">
					</ion-tab>
					<ion-tab title="Recommended" href="/user_recommend">
					</ion-tab>
	    	</ion-tabs>
	    </ion-subheader-bar>

      <ion-content class="has-subheader padding">
				<ion-list class="listofcards"><!-- *ngFor="let country of countries"> -->
					<ion-item>
						<ion-card>
							<img src="img/ionic.png" />

								<button ion-fab (click)="edit()">
									<ion-icon name="brush"></ion-icon>
								</button>
							</ion-fab> -->

						</ion-card>
					</ion-item>
					<ion-item>
						<ion-card>
							<img src="img/ionic.png" />
							<!-- <ion-fab right bottom>
														<button ion-fab (click)="edit()">
															<ion-icon name="brush"></ion-icon>
														</button>
													</ion-fab> -->

							<p>featuring all the other things</p>
						</ion-card>
					</ion-item>
					<ion-item>
						<ion-card>
							<img src="img/ionic.png" />
							<!-- <ion-fab right bottom>
														<button ion-fab (click)="edit()">
															<ion-icon name="brush"></ion-icon>
														</button>
													</ion-fab> -->

							<p>featuring all the best things</p>
						</ion-card>
					</ion-item>
				</ion-list>
      </ion-content>

	  </ion-side-menu-content>
	</ion-side-menus>
</ion-view>

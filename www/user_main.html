<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Personal Stylist - User Main</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/user_main.js"></script>
  </head>

  <body ng-app="user_module">
    
    

    <ion-side-menus>
      <!-- Left Menu -->
      <ion-side-menu side = "left" width="200">  
        <ion-header-bar class = "bar-positive">
          Options
        </ion-header-bar>
        <ion-content class = "padding">
          <ion-list>
            <ion-item href="#">
              All
            </ion-item>
            <ion-item href="#">
              Top
            </ion-item>
            <ion-item href="#">
              Bottom
            </ion-item>
            <ion-item href="#">
              Full Body
            </ion-item>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <ion-nav-bar class = "bar-positive" animation = "no-animation">
          <ion-nav-title><h1>Recommended</h1></ion-nav-title>
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-view>
          <ion-content class="has-header">
            <h2>Recommended Colloge</h2>

            <h2>R.C.</h2>

            <button ion-icon round>Wardrobe</button>
            <button ion-icon round>Recommended</button>
          </ion-content>
        </ion-view>  
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
